<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Unica+One"/>
	<link rel="stylesheet" href="styles.css"/>
</head>
<body class="c-b-dark-gray c-white">
	<div id="winBar" class="c-b-dark-gray"></div>
	<div id="main">
		<div id="charts">
			<div class="p-2 mb-3 c-b-dark-gray-2">
				<div class="row">
					<div class="col"><a id="dotabuff" target="_blank"><img src="" class="rounded-circle"/></a></div>
					<div class="col">Games <h2 class="c-light-gray-2" id="gamesTot"><span class="c-green" id="wins"></span>/<span class="c-gold" id="games"></span></h2></div>
					<div class="col">Win Rate<h2 class="c-gold" id="winRate"></h2></div>
					<div class="col">MMR<h2 class="c-gold" id="curMMR"></h2></div>
					<div class="col">Min<h2 class="c-red" id="minMMR"></h2></div>
					<div class="col">Max<h2 class="c-green" id="maxMMR"></h2></div>
					<div class="col">Streaks<h2 class="c-gold"><span class="c-red mr-2" id="maxLoseStreak"></span>vs<span class="c-green ml-2" id="maxWinStreak"></span></h2></div>
				</div>
			</div>
			<div id="empty" class="c-purple-2 text-center">You have to select an MMR data file!</div>
			<div id="chart1"></div>
			<div id="chart2"></div>
			<div id="chart3"></div>
			<div id="chart4"></div>
		</div>

		<div id="editMMR">
			<div id="editor"></div>
			<div class="btn-group">
				<a href="#" id="save" class="btn-lg btn-success">Save</a>
				<a href="#" id="cancel" class="btn-lg btn-danger">Cancel</a>
			</div>
		</div>
	</div>
</body>

<script src="ace-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="ace-min-noconflict/mode-json.js" type="text/javascript" charset="utf-8"></script>
<script src="ace-min-noconflict/theme-monokai.js" type="text/javascript" charset="utf-8"></script>
<script>
	window.$ = window.jQuery = require('jquery')
	require('./renderer.js')
</script>
</html>
